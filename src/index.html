<html>
<head>
    <title>Non-Angular cornerstone app with Systemjs</title>
    <!--<link rel="stylesheet" href="app.css" type="text/css" />-->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="cornerstone/cornerstone.orig.js"></script>
    <script src="cornerstoneWebImageLoader/cornerstoneWebImageLoader.orig.js"></script>
</head>
<body>
    <script>
        System.transpiler = 'typescript';
        System.meta['typescript'] = { format: 'global', exports: 'ts' };
        System.paths = {
            '*': '*.ts',
            'typescript': 'node_modules/typescript/lib/typescript.js'
        }

        System.import('app').then(function(m) {
            var element = document.getElementById("content");
            m.main(element);
        });
    </script>
    <h1>Non-Angular SystemJS Sample</h1>
    <div id="content"></div>
</body>
</html>
